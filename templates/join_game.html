{% extends "base.html" %}
{% block title %}Join: {{ game_name }}{% endblock %}
{% block content %}
<div class="card center-card">
    <h2>Join: {{ game_name }}</h2>
    <p>Enter your name and number to claim a spot on the grid.</p>
    <form method="post">
        <label for="player_name">Name</label>
        <input type="text" name="player_name" id="player_name" placeholder="Your name" required maxlength="20" class="input">
        <label for="phone">Phone Number</label>
        <input type="tel" name="phone" id="phone" placeholder="(555) 123-4567" required class="input">
        <button type="submit" class="btn btn-primary">Join Game</button>
    </form>
</div>
{% endblock %}
